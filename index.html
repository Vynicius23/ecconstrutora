
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Residenciais EC Construtora</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: url('fundo-ec.png') no-repeat center center;
      background-size: contain;
      aspect-ratio: 16/6;
      width: 100%;
      position: relative;
    }
    .fixo-wpp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      font-size: 16px;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
      z-index: 999;
    }
    .fixo-wpp:hover { background-color: #1ebe5b; }
    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
    }
    .res-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
      transition: all 0.3s ease;
      width: 100%;
      max-width: 500px;
      overflow: hidden;
      text-align: center;
      cursor: pointer;
    }
    .res-card:hover { transform: scale(1.02); }
    .res-card img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
    .res-card h3 {
      margin: 15px 0 5px;
      font-size: 20px;
      color: #222;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .modal.active { display: flex; }
    .modal img {
      width: 90%;
      max-width: 800px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    .close-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #fff;
      color: #000;
      padding: 10px 18px;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }
    footer {
      background: #000;
      color: white;
      padding: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header></header>

  <a class="fixo-wpp" href="https://wa.link/mj87sm" target="_blank">üì≤ Fale conosco no WhatsApp</a>

  <div class="cards-container">
    <div class="res-card" onclick="abrirModal('fachada.jpg')">
      <img src="fachada.jpg" alt="Residencial Aldo Ferreira">
      <h3>Residencial Aldo Ferreira</h3>
    </div>
    <div class="res-card" onclick="abrirModal('quarto.jpg')">
      <img src="quarto.jpg" alt="Residencial 2">
      <h3>Residencial 2</h3>
    </div>
    <div class="res-card" onclick="abrirModal('sala.jpg')">
      <img src="sala.jpg" alt="Residencial 3">
      <h3>Residencial 3</h3>
    </div>
  </div>

  <div class="modal" id="modal">
    <button class="close-btn" onclick="fecharModal()">‚Üê Voltar</button>
    <img id="modal-img" src="" alt="Visualiza√ß√£o ampliada">
  </div>

  <footer>
    <p>&copy; 2025 - EC Construtora - Todos os direitos reservados</p>
  </footer>

  <script>
    function abrirModal(imgSrc) {
      document.getElementById("modal-img").src = imgSrc;
      document.getElementById("modal").classList.add("active");
    }
    function fecharModal() {
      document.getElementById("modal").classList.remove("active");
    }
  </script>

</body>
</html>
