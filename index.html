<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Residenciais EC Construtora</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    /* Banner responsivo que mostra 100% da imagem */
    header {
      background: url('fundo-ec.png') no-repeat center center;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: top center;
      height: auto;
      aspect-ratio: 16 / 6;
      width: 100%;
      position: relative;
    }

    header::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.0); /* Removido escurecimento do banner */
      z-index: 0;
    }

    header * {
      position: relative;
      z-index: 1;
    }

    .fixo-wpp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      font-size: 16px;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
      z-index: 999;
    }

    .fixo-wpp:hover {
      background-color: #1ebe5b;
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
    }

    .res-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
      transition: all 0.3s ease;
      width: 320px;
      overflow: hidden;
      text-align: center;
    }

    .res-card:hover {
      transform: scale(1.02);
    }

    .res-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .res-card h3 {
      margin: 15px 0 5px;
      font-size: 20px;
      color: #222;
    }

    .res-card button {
      margin: 10px;
      padding: 12px 25px;
      background: #f58220;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .res-card button:hover {
      background: #db6c12;
    }

    .section, .sub-section {
      display: none;
      text-align: center;
      padding: 30px;
    }

    .section.active, .sub-section.active {
      display: block;
    }

    .sub-tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px 0;
      gap: 12px;
    }

    .sub-tabs button {
      padding: 10px 20px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 15px;
      cursor: pointer;
    }

    .gallery img {
      width: 90%;
      max-width: 700px;
      border-radius: 15px;
      margin: 20px auto;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    footer {
      background: #000;
      color: white;
      padding: 15px;
      text-align: center;
    }

    /* Responsividade para telas menores */
    @media (max-width: 600px) {
      .res-card {
        width: 90%;
      }

      .fixo-wpp {
        font-size: 14px;
        padding: 10px 18px;
        bottom: 15px;
        right: 15px;
      }
    }
  </style>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function showSubSection(id) {
      document.querySelectorAll('.sub-section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</head>
<body>

  <header></header>

  <a class="fixo-wpp" href="https://wa.link/mj87sm" target="_blank">ðŸ“² Fale conosco no WhatsApp</a>

  <div class="cards-container">
    <div class="res-card">
      <img src="fachada.jpg" alt="Residencial Aldo Ferreira">
      <h3>Residencial Aldo Ferreira</h3>
      <button onclick="showSection('aldo')">Ver detalhes</button>
    </div>
    <div class="res-card">
      <img src="quarto.jpg" alt="Residencial 2">
      <h3>Residencial 2</h3>
      <button onclick="showSection('res2')">Ver detalhes</button>
    </div>
    <div class="res-card">
      <img src="sala.jpg" alt="Residencial 3">
      <h3>Residencial 3</h3>
      <button onclick="showSection('res3')">Ver detalhes</button>
    </div>
  </div>

  <div class="section" id="aldo">
    <div class="sub-tabs">
      <button onclick="showSubSection('quarto')">Quarto</button>
      <button onclick="showSubSection('sala')">Sala de Jantar</button>
      <button onclick="showSubSection('gourmet')">EspaÃ§o Gourmet</button>
      <button onclick="showSubSection('piscina')">Piscina</button>
    </div>
    <div class="sub-section" id="quarto">
      <img src="quarto.jpg" alt="Quarto decorado">
    </div>
    <div class="sub-section" id="sala">
      <img src="sala.jpg" alt="Sala de jantar">
    </div>
    <div class="sub-section" id="gourmet">
      <img src="gourmet.jpg" alt="EspaÃ§o gourmet">
    </div>
    <div class="sub-section" id="piscina">
      <img src="piscina.jpg" alt="Piscina">
    </div>
  </div>

  <div class="section" id="res2">
    <h2>Residencial 2 (Em breve)</h2>
  </div>
  <div class="section" id="res3">
    <h2>Residencial 3 (Em breve)</h2>
  </div>

  <footer>
    <p>&copy; 2025 - EC Construtora - Todos os direitos reservados</p>
  </footer>

</body>
</html>
